<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header>

        <!-- top bar -->
        <section class="ms_top_bar ms_color_2c3e50 fixed-top p-2">

            <div class="container">

                <nav class="navbar navbar-expand-md fw-bold">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                        
                                <li class="nav-item">
                                    <a class="nav-link" href="#">PORTFOLIO</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">ABOUT</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">CONTACT</a>
                                </li>
                                
                            </ul>
                        
                        </div>
                    </div>
                </nav>

            </div>

        </section>

        <!-- hero -->
        <section class="ms_hero ms_color_1abc9c p-3">

            <div class="container">

                <div class="col text-center">

                    <div class="ms_slot_avatar">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>

                    <h1 class="ms_title_hero">START BOOTSTRAP</h1>

                    <div class="ms_line_star">

                        <div class="ms_line">

                        </div>

                        <div class="ms_star">
                            <i class="bi bi-star-fill"></i>
                        </div>

                        <div class="ms_line">
                        
                        </div>

                    </div>

                    <div>
                        <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                    </div>

                </div>

            </div>

        </section>

    </header>

    <!-- main -->
    <main>

        <!-- section portfolio -->
        <section class="ms_portfolio p-3">

            <div class="container">

                <div class="col text-center">

                    <h2 class="ms_title_section">PORTFOLIO</h2>
                    
                    <div class="ms_line_star">
                    
                        <div class="ms_line ms_color_000000">
                    
                        </div>
                    
                        <div class="ms_star">
                            <i class="bi bi-star-fill"></i>
                        </div>
                    
                        <div class="ms_line ms_color_000000">
                    
                        </div>
                    
                    </div>

                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 mb-4 g-4">

                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/circus.png" alt="circus">
                        </div>
                    </div>
                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/game.png" alt="game">
                        </div>
                    </div>
                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col">
                        <div class="ms_slot_img">
                            <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                
                </div>

            </div>

        </section>

        <!-- section about -->
        <section class="ms_about ms_color_1abc9c p-3">

            <div class="container">

                <div class="row mt-4 flex-column justify-content-evenly align-items-center">
                
                    <div class="col-2 mb-1"></div>
                
                    <div class="col-3"></div>
                
                </div>
                
                <div class="row row-cols-1 row-cols-md-2 mt-4 g-4">
                
                    <div class="col">

                        <div class="ms_slot_text"></div>

                    </div>

                    <div class="col">
                    
                        <div class="ms_slot_text"></div>
                    
                    </div>
                
                </div>

                <div class="row mt-4 justify-content-center ">

                    <div class="col-3"></div>

                </div>

            </div>
        
        </section>

        <!-- section contact -->
        <section class="ms_contact p-3">

            <div class="container">

                <div class="row mt-4 flex-column justify-content-evenly align-items-center">
                
                    <div class="col-2 mb-1"></div>
                
                    <div class="col-3"></div>
                
                </div>

                <div class="row mt-4 gy-2">

                    <div class="col-12"></div>

                    <div class="col-12"></div>

                    <div class="col-12"></div>

                    <div class="col-12"></div>

                </div>

            </div>

        </section>

    </main>

    <!-- footer -->
    <footer>

        <!-- section footer top -->
        <section class="ms_foot_top ms_color_3a546d p-3">

            <div class="container">

                <div class="row row row-cols-1 row-cols-md-3 g-4">
                    
                    <div class="col">

                        <div class="ms_slot_text_footer"></div>

                    </div>

                    <div class="col">

                        <div class="ms_slot_text_footer"></div>

                    </div>

                    <div class="col">

                        <div class="ms_slot_text_footer"></div>

                    </div>

                </div>

            </div>

        </section>

        <!-- section footer bottom -->
        <section class="ms_foot_bottom ms_color_2c3e50 p-3">

            <div class="container">
            
                <div class="row justify-content-center">
            
                    <div class="col-3"></div>
            
                </div>
            
            </div>

        </section>

    </footer>

    <!-- bootstrap jvs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


</body>
</html>

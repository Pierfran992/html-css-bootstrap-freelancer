<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header>

        <!-- top bar -->
        <section class="ms_top_bar ms_color_2c3e50 fixed-top p-2">

            <div class="container">

                <div class="row justify-content-between">

                    <div class="col-2">

                    </div>

                    <div class="col-1">

                    </div>

                    <div class="col-3">

                    </div>

                </div>

            </div>

        </section>

        <!-- hero -->
        <section class="ms_hero ms_color_1abc9c">

            <div class="container p-3">

                <div class="row flex-column justify-content-evenly align-items-center">

                    <div class="col-3 mb-1"></div>

                    <div class="col-6 mb-1"></div>

                    <div class="col-4 mb-1"></div>

                    <div class="col-6"></div>

                </div>

            </div>

        </section>

    </header>

    <!-- main -->
    <main>

        <!-- section portfolio -->
        <section class="ms_portfolio">

            <div class="container p-3">

                <div class="row mt-4 flex-column justify-content-evenly align-items-center">

                    <div class="col-2 mb-1"></div>
                    
                    <div class="col-3"></div>

                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 mt-4 justify-content-evenly  gx-3 gy-3">

                    <div class="col ms_slot_img"></div>

                    <div class="col ms_slot_img"></div>

                    <div class="col ms_slot_img"></div>

                    <div class="col ms_slot_img"></div>
                    
                    <div class="col ms_slot_img"></div>
                    
                    <div class="col ms_slot_img"></div>

                </div>

            </div>

        </section>

        <!-- section about -->
        <section class="ms_about ms_color_1abc9c">

            <div class="container p-3">

                <div class="row mt-4 flex-column justify-content-evenly align-items-center">
                
                    <div class="col-2 mb-1"></div>
                
                    <div class="col-3"></div>
                
                </div>
                
                <div class="row mt-4 justify-content-between">
                
                    <div class="col-5 ms_slot_text"></div>
                
                    <div class="col-5 ms_slot_text"></div>
                
                </div>

                <div class="row mt-4 justify-content-center ">

                    <div class="col-3"></div>

                </div>

            </div>
        
        </section>

        <!-- section contact -->
        <section class="ms_contact">

            

        </section>

    </main>

    <!-- footer -->
    <footer>

        <!-- section footer top -->
        <section class="ms_foot_top ms_color_3a546d">



        </section>

        <!-- section footer bottom -->
        <section class="ms_foot_bottom ms_color_2c3e50">



        </section>

    </footer>


</body>
</html>
